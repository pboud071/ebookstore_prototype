    <!DOCTYPE html>
    <html>
    <head>
        <link href="css/metro.css" rel="stylesheet">
        <link href="css/metro-icons.css" rel="stylesheet">
        <link href="css/docs.css" rel="stylesheet">

        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/metro.js"></script>
        <script src="js/ga.js"></script>
        <script src="js/docs.js"></script>
        <script src="js/prettify/run_prettify.js"></script>
        <script src="js/jquery.dataTables.min.js"></script>

        <script>
        $(function(){
            $('#header').load("templates/header.html");
            $('#footer').load("templates/footer.html");
        });
        </script>
    </head>
    <body>

        <!-- APPLICATION BAR (HEADER) -->
        <div id="header"></div>

        <!-- PAGE CONTAINER -->
        <div class="container" style="min-height:450px">

            <div class="panel" style="margin-top:50px">
                <div class="heading">
                    <span class="icon mif-cart"></span>
                    <span class="title">Panel Title</span>
                </div>
                <div class="content" style="background-color:transparent">
                    <table class="dataTable border bordered no-footer" data-role="datatable" id="cartTable" role="grid">
                <thead>
                    <tr>
                        <td style="width:200px;">
                            NAME
                        </td>
                        <td style="width:200px;">
                            AUTHOR
                        </td>
                        <td style="width:200px;">
                            PRICE
                        </td>
                        <td style="width:200px;">
                            QUANTITY
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr role="row" class="odd">
                        <td>
                            The Martian: A Novel
                        </td>
                        <td>
                            Andy Weir
                        </td>
                        <td>
                            $13.00 USD
                        </td>
                        <td>
                            <button class="button minus" style="width:30px; padding:0;"><span class="mif-minus"></span></button>
                            <span>1</span>
                            <button class="button plus" style="width:30px; padding:0;"><span class="mif-plus"></span></button>
                        </td>         
                    </tr>
                    <tr role="row" class="odd">
                        <td>
                            Tom Clancy Under Fire
                        </td>
                        <td>
                            Grant Blackwood
                        </td>
                        <td>
                            $22.70 USD
                        </td>
                        <td>
                            <button class="button minus" style="width:30px; padding:0;"><span class="mif-minus"></span></button>
                            <span>1</span>
                            <button class="button plus" style="width:30px; padding:0;"><span class="mif-plus"></span></button>
                        </td>         
                    </tr>

                    </tbody>
                    </table>
                </div>
            </div>
                    <div class="grid" style="margin-top:30px">
                    <div class="row cells12">
                        <div class="cell offset9 colspan3">
                            <button type="submit" class="button primary checkout" formaction><span>Proceed to checkout</span></button>
                        </div>
                    </div>
                </div>
                </div>

                </div>



                <!-- FOOTER -->
                <div id="footer"></div>
            </div>

        </body>
        <script type="text/javascript">
        $(".minus").click(function(e) { 
            if(parseInt(e.currentTarget.nextElementSibling.textContent) >= 1){
                e.currentTarget.nextElementSibling.textContent = parseInt(e.currentTarget.nextElementSibling.textContent) - 1;
            }
        });
        $(".plus").click(function(e) { 
            e.currentTarget.previousElementSibling.textContent = parseInt(e.currentTarget.previousElementSibling.textContent) + 1;
        });
        $(".checkout").click(function(e) { 
            window.location.replace("checkout.html");
        });
        </script>
        </html>
