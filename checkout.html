    <!DOCTYPE html>
    <html>
    <head>
        <link href="css/metro.css" rel="stylesheet">
        <link href="css/metro-icons.css" rel="stylesheet">
        <link href="css/docs.css" rel="stylesheet">

        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/metro.js"></script>
        <script src="js/ga.js"></script>
        <script src="js/docs.js"></script>
        <script src="js/prettify/run_prettify.js"></script>

        <script>
        $(function(){
            $('#header').load("templates/header.html");
            $('#footer').load("templates/footer.html");
        });
        </script>
    </head>
    <body>

        <!-- APPLICATION BAR (HEADER) -->
        <div id="header"></div>

        <!-- PAGE CONTAINER -->
        <div class="container">

            <h3 class="fg-magenta text-light" style="margin-top: 30px;">CHECKOUT <span class="mif-user-check mif-2x" style="vertical-align: top !important;"></span></h3>
            

            <form action="index.html" data-role="validator" data-show-required-state="false" data-hint-mode="line" data-hint-background="bg-red" data-hint-color="fg-white" data-hide-error="5000">
                <div class="grid">
                    <div class="row">
                        <div class="cell" style="width:50%;">
                            <h4 class="text-light">General Information</h4>
                            <hr class="thin"/>
                            <label>First Name</label>
                            <div class="input-control text full-size" data-role="input">
                                <input type="text" data-validate-func="required" placeholder="First Name" data-validate-hint="This field can not be empty">
                                <span class="input-state-error mif-warning"></span>
                                <span class="input-state-success mif-checkmark"></span>
                            </div>

                            <label>Last Name</label>
                            <div class="input-control text full-size" data-role="input">
                                <input type="text" data-validate-func="required" placeholder="Last Name" data-validate-hint="This field can not be empty">
                                <span class="input-state-error mif-warning"></span>
                                <span class="input-state-success mif-checkmark"></span>
                            </div>

                            <label>Email Address</label>
                            <div class="input-control text full-size" data-role="input">
                                <input type="text" data-validate-func="email" placeholder="Email Address" data-validate-hint="Not valid email address">
                                <span class="input-state-error mif-warning"></span>
                                <span class="input-state-success mif-checkmark"></span>
                            </div>
                            <h4 class="text-light">Billing/Shipping Information</h4>
                            <hr class="thin"/>


                            <label>Street Address</label>
                            <div class="input-control text full-size" data-role="input">
                                <input type="text" data-validate-func="required" placeholder="123 Example Street" data-validate-hint="This field can not be empty">
                                <span class="input-state-error mif-warning"></span>
                                <span class="input-state-success mif-checkmark"></span>
                            </div>

                            <label>Postal Code</label>
                            <div class="input-control text full-size" data-role="input">
                                <input type="text" data-validate-func="pattern" placeholder="X1X 1X1" data-validate-arg="^([a-zA-Z]\d[a-zA-Z]( )?\d[a-zA-Z]\d)$" data-validate-hint="Value must a postal code">

                                <span class="input-state-error mif-warning"></span>
                                <span class="input-state-success mif-checkmark"></span>
                            </div>

                            <label>Province </label><br>
                            <div class="input-control select">
                               <select>
                                <option value="ON">Ontario</option>
                                <option value="QC">Quebec</option>
                                <option value="NS">Nova Scotia</option>
                                <option value="NB">New Brunswick</option>
                                <option value="MN">Manitoba</option>
                                <option value="MN">British Columbia</option>
                                <option value="MN">Prince Edward Island</option>
                                <option value="MN">Saskatchewan</option>
                                <option value="WA">Alberta</option>
                                <option value="WA">Newfoundland and Labrador</option>
                            </select>
                        </div>

                        <h4 class="text-light">Delivery Options</h4>
                        <hr class="thin"/>
                        <label class="input-control radio">
                            <input type="radio" name="n1" checked>
                            <span class="check"></span>
                            <span class="caption">Delivery</span>
                        </label>
                        <label class="input-control radio">
                            <input type="radio" name="n1">
                            <span class="check"></span>
                            <span class="caption">Pick up in store</span>
                        </label>


                        <h4 class="text-light">Payment Information</h4>
                        <hr class="thin"/>

                        <label>Method of payment : </label><br>
                        <div class="input-control select" id="selection_card">
                           <select>
                            <option value="VISA">VISA</option>
                            <option value="MASTERCARD">MasterCard</option>

                        </select>
                    </div>

                    <br><label>Card owner's full name</label><br>
                    <div class="input-control text full-size" data-role="input">
                        <input id="cofn" type="text" data-validate-func="required" placeholder="First Name" data-validate-hint="This field can not be empty">
                        <span class="input-state-error mif-warning"></span>
                        <span class="input-state-success mif-checkmark"></span>
                    </div>

                    <br><label>Card Number</label><br>
                    <div class="input-control text full-size" data-role="input">
                        <input type="text" data-validate-func="pattern" placeholder="Card Number" data-validate-arg="^(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\d{3})\d{11})$" data-validate-hint="Value must be a valid card number">

                        <span class="input-state-error mif-warning"></span>
                        <span class="input-state-success mif-checkmark"></span>
                    </div>

                    <br><label>Verification Number</label><br>
                    <div class="input-control text full-size" data-role="input">
                        <input type="text" data-validate-func="minlength" placeholder="123" data-validate-arg="3" data-validate-hint="Validation code must be a least 3 numbers">
                        <span class="input-state-error mif-warning"></span>
                        <span class="input-state-success mif-checkmark"></span>
                    </div>

                </div>

            </div>
        </div>
        <hr class="thin">
        <div class="form-actions padding10 no-padding-left">
            <button class="button primary" type="submit">Submit</button>
            <button class="button link" type="button" onClick="javascript:window.location.href='cart.html'">Cancel</button>
        </div>
    </form>


    <!-- FOOTER -->
    <div id="footer"></div>
</div>


</body>
</html>
